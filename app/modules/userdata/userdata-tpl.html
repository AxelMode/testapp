<div class="row">
	<div class="text-center">
		<h3>{{USERDATA_TITLE | translate}}</h3>
	</div>
	<form name="userdata">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="name">{{'USERDATA_NAME' | translate}}</label>
				<input type"text" name="name" ng-model="vm.model.data.name" class="form-control" disabled></input>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="surname">{{'USERDATA_SURNAME' | translate}}</label>
				<input type"text" name="surname" ng-model="vm.model.data.surname" class="form-control" disabled></input>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="age">{{'USERDATA_AGE' | translate}}</label>
				<input type"text" name="age" ng-model="vm.model.data.age" class="form-control" disabled></input>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<label for="gender">{{'USERDATA_GENDER' | translate}}</label>
				<input type"text" name="gender" ng-model="vm.model.data.gender" class="form-control" disabled></input>
			</div>
		</div>
		<div class="row">
			<div class="text-right">
				<button type="button" class="btn btn-primary" ng-click="vm.close()">{{'USERDATA_CLOSE' | translate}}</button>
			</div>
		</div>
	</form>
</div>
